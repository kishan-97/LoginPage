<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar">
        <div class="leftnav">
          <div class="logo"></div>
          <ul class="navlist">
            <li><a href="#About">About</a></li>
            <li><a href="#Contact">Contact</a></li>
            <li><a href="#Home">Home</a></li>
          </ul>
        </div>
        <div class="rightnav">
          <a href="#Stories"><button class="stories">Stories</button></a>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search Anything Here"
          />
          <button class="btn btn-sm">Search</button>
        </div>
      </nav>
      <div class="loginbox">
        <img src="23.webp" alt="" class="profile" />
        <h1>Login Here</h1>
        <form>
          <p>User name</p>
          <input type="text" name="" placeholder="Enter Your Username" />
          <p>Password</p>
          <input type="password" name="" placeholder="Enter Passowrd" />
          <input type="submit" name="" value="Login" />
          <br />
          <a href="#Google"><button class="gauth">Google Login</button></a>
          <br />
          <a href="#Forger">Forget Password</a><br />
          <a href="#Register">Don't have account Create a new One</a>
        </form>
      </div>
    </div>
  </body>
</html>
